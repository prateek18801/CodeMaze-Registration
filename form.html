<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>

    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://www.google.com">
    <link rel="preconnect" href="https://www.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="57x57" href="/assets/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/assets/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/assets/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/assets/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/assets/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/assets/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/assets/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/assets/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
    <link rel="manifest" href="/assets/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <div class="container">
        <span class="big-circle"></span>
    <img src="./images/shape.png" class="square" />
    <div class="form">
        <div class="Event-info">
          <img src="./cdm.png" alt="codemaze" class="ima" >
            <p>Let's get strangled in the maze.!.</p>
              <img src="./CodeMaze.svg" class="image">      
        </div>

        <div class="contact-form">
            <span class="circle one"></span>
               <span class="circle two"></span>
                <form action="/register" method="post"  name="registrationForm" id="reg-form">
                <div class="input-container">
                 <input type="text" name="team name" class="input" >
                 <label for="">Team Name</label>
                 <span>Team Name</span>
                </div>
 
                 <div class="section mem1-details">
                    <div class="input-container">
                       <span class="name-val err">name</span>
                         <input type="text" name="name" class="input">
                            <label for="">Name</label>
                             <span>name</span>
                    </div>

                     <div class="input-container">
                       <input type="text" name="roll" class="input" >
                       <label for="">Roll No.</label>
                       <span>Roll NO.</span>
                     </div>


                     <div class="branch-section">
                       <div class="custom_select">
                         <select name="mem1Branch" id="mem1-branch" class="input" required>
                             <option value="" disabled selected hidden>Branch</option>
                             <option value="CSE">CSE</option>
                             <option value="CS">CS</option>
                             <option value="CSE(AI&ML)">CSE(AI&ML)</option>
                             <option value="CS(DS)">CS(DS)</option>
                             <option value="IT">IT</option>
                             <option value="CS&IT">CS&IT</option>
                             <option value="ECE">ECE</option>
                             <option value="EN">EN</option>
                             <option value="ME">ME</option>
                             <option value="Civil">Civil</option>
                         </select>
                       </div>
                       <div class="custom_select">
                         <select name="mem2Section" id="mem2-section" class="input">
                             <option value="" disabled selected hidden>Section</option>
                             <option value="1">1</option>
                             <option value="2">2</option>
                             <option value="3">3</option>
                         </select>
                     </div>
                   </div>

                   <div class="input-container">
                    <span class="email-val err">email</span>
                    <input type="email" name="mem2Email" class="input"  id="mem2-email">
                     <label for="">Email</label>
                </div>

                    <div class="input-container">
                     <div class="custom_select">
                     <select name="mem2gender" id="mem2-gender" class="input">
                         <option value="" disabled selected hidden>Gender</option>
                         <option value="Male">Male</option>
                         <option value="Female">Female</option>
                         <option value="Other">Other</option>
                     </select>
                 </div>
                 </div>

                 <div class="input-container">
                    <input type="text" name="roll" class="input" >
                    
                    <label for="">Hacker Username</label>
                    <span>Hacker Username</span>
                    </div>

                <button type="button" class="btn mb2" id="btn-add">
                    <span class="material-icons-outlined"></span> Add Member
                </button>

                <div class="section mem2-details display-none" id="member2">
                      
                 <div class="input-container">
                       <span class="name-val err">name</span> 
                         <input type="text" name="mem2Name" id="mem2-name" class="input">
                    <label for="">Name</label>
                </div>
                  
                <div class="input-container">
                    <span class="rollno-val err">Roll NO.</span>
                    <input type="text" name="mem2rollno" class="input" id="mem2-rollno">
                    
                    <label for="">Roll No.</label>
                    <span class="email-val err">Roll NO.</span>
               </div>

                <div class="branch-section">
                    <div class="custom_select">
                      <select name="mem2Branch" id="mem2-branch" class="input" required>
                          <option value="" disabled selected hidden>Branch</option>
                          <option value="CSE">CSE</option>
                          <option value="CS">CS</option>
                          <option value="CSE(AI&ML)">CSE(AI&ML)</option>
                          <option value="CS(DS)">CS(DS)</option>
                          <option value="IT">IT</option>
                          <option value="CS&IT">CS&IT</option>
                          <option value="ECE">ECE</option>
                          <option value="EN">EN</option>
                          <option value="ME">ME</option>
                          <option value="Civil">Civil</option>
                      </select>
                    </div>
                    <div class="custom_select">
                      <select name="mem2Section" id="mem2-section" class="input">
                          <option value="" disabled selected hidden>Section</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                      </select>
                  </div>
                </div>

                  
                <div class="input-container">
                    <span class="email-val err">email</span>
                    <input type="email" name="mem2Email" class="input"  id="mem2-email">

                   <label for="">Email</label>
                </div>
                    <div class="input-container">
                        <div class="custom_select">
                        <select name="mem2gender" id="mem2-gender" class="input">
                            <option value="" disabled selected hidden>Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    </div>

                    <div class="input-container">
                        <input type="text" name="roll" class="input" >
                        
                        <label for="">Hacker Username</label>
                        <span>Hacker Username</span>
                        </div>

               </div> 

               

                <div id="btn-div">
                    <button type="submit" id="btn-submit" class="btn">Register</button>
                </div>

            </form>
        </div>
    </div>
    
    <script src="index.js"></script>
   
   
</body>

</html>
